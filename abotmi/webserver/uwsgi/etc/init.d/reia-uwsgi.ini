[uwsgi]

base = /home/abotmi/abotmi/
venv = /home/abotmi/env/
pythonpath = %(base)
module = reia.wsgi:application
master = true
plugin = python
wsgi-file = /home/abotmi/abotmi/reia/wsgi.py
vacuum = True
max-requests = 1000
http = 127.0.0.1:8000
logto = /home/abotmi/abotmi/logs/abotmi-uwsgi.log
log-maxsize = 1000000
pidfile = /home/abotmi/abotmi/abotmi-uwsgi.pid
process   = 5
callable = app
die-on-term = true

