<ion-view>
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-view>
                <upwrdz-Tabs></upwrdz-Tabs>
                <ion-content>
                    <div overflow-scroll="true" class="m-upwrdz-editpage-content">
                      <div class="editpage-title-bar">
                        <img src="../www/img/back_arrow_25px.png" class="back-btn" alt="back arrow" back>
                        {{raterank.viewdetails.type}}
                      </div>
                      <div ng-repeat = "data in raterank.viewdetails" >
							<div class="row accordion-toggle" simple-accordion toggle-speed="fast" toggle-easing="linear" slide-up-speed="fast" slide-up-easing="linear" >
								<div class="col col-80">{{data.member_name}}</div>
								<div class="col col-20"><i class="fa fa-chevron-down pull-right"></i></div>
							</div>
							<div class="row accordion-content default">
								<p class="row">
									<span class="col col-25">Name</span>
									<span class="col">{{data.member_name}}</span>
								</p>
								<p class="row">
									<span class="col col-25">Email</span>
									<span class="col">{{data.email}}</span>
								</p>
								<p class="row">
									<span class="col col-25">Mobile Number</span>
									<span class="col">{{data.phone}}</span>
								</p>
								<p class="row">
									<span class="col col-25">Status</span>
									<span class="col">{{data.status}}</span>
								</p>
							</div>
						</div>
                    </div>
    			</ion-content>
            </ion-view>
        </ion-side-menu-content>
    </ion-side-menus>
</ion-view>
