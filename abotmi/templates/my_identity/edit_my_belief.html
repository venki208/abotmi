<!-- My Belief Modal HTML Starts-->

<div class="modal fade" tabindex="-1" role="dialog" id="mybeliefModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <div class="row">
                    <div class="col-12">
                        <h3 class="modal-title n-span-blue-color" id="send_modal-title">MY BELIEF</h3>
                        <hr class="modal-heading-hr">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="panel-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <textarea class="form-control" id="id_my_belief" min-lengt="10" max-length="250" rows="3" cols="150" placeholder="" required="true">{{ user_profile.my_belief|default:''|escapejs }}</textarea>
                                </div>
                                <span class="help-block" id="help_id_my_belief"></span>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="button" name="button" class="btn upwrdz-button my-identity-modal-btn" id="belief_button" onclick="save_my_belief();">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- My belief Modal Ends-->
<script type="text/javascript">
    $('#mybeliefdropdown > li').click(function(e){
        e.preventDefault();
        var selected = $(this).text();
        $('#id_my_belief').val(selected);
    });
</script>
