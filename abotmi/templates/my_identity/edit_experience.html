{% load staticfiles %}
<style>
.help-block{
    color: red;
}
</style>
<div class="modal fade" id="editExperience" tabindex="-1" role="dialog" aria-labelledby="editExperienceModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExperienceModalCenterTitle">EXPERIENCE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 current-finanacial-section">
                        <label>
                            Current Financial Instruments Sold / Advised by me 
                            <span>
                                <button type="button" class="btn exp-btn" name="add_fin_inst_btn" title="Add more">
                                    <img class="d-block img-fluid" src="{% static 'V2_theme/icons/plus.png' %}" alt="First slide" style="width: 35px;">
                                </button>
                            </span>
                        </label>
                    <div>
                    <div class="row">
                        <div class="col" id="inst_div">
                            {% if fin_ins %}
                                {% for inst in fin_ins %}
                                    <div class="row form-group add-row">
                                        <div class="col-6">
                                            <select id="instrument{{forloop.counter}}" class="form-control">
                                                <option value="Select">Select</option>
                                                {% for opt in fin_opt %}
                                                    <option value="{{opt}}" {% if opt == inst.instrument %}selected{% endif %}>{{opt}}</option>
                                                {% endfor %}
                                            </select>
                                            <span class="help-block" id="help_instrument{{forloop.counter}}"></span>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" id="experience{{forloop.counter}}" class="form-control" placeholder="Experience" value="{{inst.experience}}" min="0" max="99">
                                            <span class="help-block" id="help_experience{{forloop.counter}}"></span>
                                        </div>
                                        <div class="col-2">
                                            <button class="btn exp_btn" id="remove_btn{{forloop.counter}}" onclick="remove_inst('{{forloop.counter}}')"><i class="fa fa-times" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="button" class="btn upwrdz-button" id="financial_submit_btn">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var fin_ins_len = {{fin_ins|length}};
</script>
<script src="{% static 'V2_theme/js/experience.js' %}"></script>
