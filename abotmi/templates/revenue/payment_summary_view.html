{% load staticfiles %}
{% load widget_tweaks %}
{% load mathfilters %}
<div class="row" id="payment_summary">
    <h2>Payment Summary</h2>
    <div class="col-md-offset-3 col-sm-6">
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td>Code :</td>
                    <td>{{ pkg_code }}<td/>
                </tr>
                <tr>
                    <td>Package :</td>
                    <td>{{ pkg_type }}<td/>
                </tr>
                <tr>
                    <td>Price :</td>
                    <td>{{ pkg_amount }}<td/>
                </tr>
                <tr>
                    <td>Wallet :</td>
                    <td>{{ wlt_money }}<td/>
                </tr>
                <tr>
                    <td>Amount Payable : </td>
                    <td>{{ pkg_amount|sub:wlt_money }}<td/>
                </tr>
            </table>
        </div>
    </div>
</div>
<button class="btn upwrdz-button"
    onclick="subscribe_package('{{pkg_type}}',{{sub_cat_id}},{{ wlt_money }}, 'payment_summary');">
    Submit
</button>
