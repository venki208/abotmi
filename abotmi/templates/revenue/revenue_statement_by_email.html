{% extends 'index.html' %}
{% load staticfiles %}
{% block main_content %}
<section class="blog-section" id="about" style="margin: 30px;margin-top:60px;">
    <h3><center>Revenue Transaction Statement</center></h3>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 blog-creation-form">
                <fieldset class="form-group">
                    <label>Email</label>
                    <input type="text"
                        id="email"
                        name="email"
                        placeholder="Email">
                </fieldset>
                <button type="button"
                    class="btn blog-btn"
                    onclick="submitPost();"
                    style="margin-right:0px;">
                    Get
                </button>
            </div>
        </div>
        <div class="row" id="statement_div"></div>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
    function submitPost(){
        $.ajax({
            type: "POST",
            url: "/revenue/revenue-statement-by-email/",
            beforeSend: setHeader,
            data:{email:$("#email").val()},
            success: function(response){
                $('#statement_div').html('');
                $('#statement_div').html(response);
            }
        });
    }
</script>
{% endblock %}
